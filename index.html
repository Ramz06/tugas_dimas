<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Simpan Pinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #contactForm {
            max-width: 600px;
            width: 100%;
            margin: 0 auto; /* Center the form horizontally */
            border-width: 3px; /* Set border width */
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/images/logo.jpeg" alt="logo aplikasi" width="300" height="50"
                style="object-fit: cover;">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="transaksi.html">Transaksi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profil.html">Profil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <main>
        <section id="home" class="text-center mt-5">
            <h2>Selamat Datang di Aplikasi Simpan Pinjam</h2>
            <p>Kelola simpanan dan pinjaman Anda dengan mudah dan cepat.</p>
        </section>

        <section id="kontak">
            <h2 class="text-center">Kontak Kami</h2>
            <p class="text-center">Jika Anda memiliki pertanyaan, silakan hubungi kami.</p>
            <form id="contactForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nama:</label>
                    <input type="text" id="name" name="name" class="form-control border-dark" autocomplete="off" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control border-dark" autocomplete="off"     required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Pesan:</label>
                    <textarea id="message" name="message" class="form-control border-dark" rows="4" autocomplete="off" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Kirim</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p class="text-center">&copy; 2023 Aplikasi Simpan Pinjam. Semua hak dilindungi.</p>
    </footer>

    <!-- <script src="script.js"></script>  -->
    <script src="contact.js"></script>

</body>
</html>
